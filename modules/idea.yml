init_data:
    get:
      tags:
        - Idea
      operationId: initDataIdea
      description: Obtenemos la información inicial para el módulo de idea
      security:
        - BearerAuth: [] # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      areas:
                        type: array
                        items:
                          $ref: "../schemas/area.yml#/Area"
                      estados_tiempo:
                        type: array
                        items:
                          $ref: "../schemas/estado.yml#/Estado"

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

