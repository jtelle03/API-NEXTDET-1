      properties:
        id:
          type: integer
          example: 1
        src_es:
          type: string
          example: "image/portada_es"
        src_en:
          type: string
          example: "image/portada_en"
        alt:
          type: string
          example: "alt imagen"
        type:
          type: string
          example: "image"
        nav_link:
          type: string
          example: "image/.."
