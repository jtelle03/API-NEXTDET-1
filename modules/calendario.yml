save:
    post:
      tags:
        - Calendario
      operationId: saveCalendario
      description: Guardamos un evento
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - descripcion
                - nota
                - pais_id
                - fecha_inicio
                - fecha_fin
                - responsables
              properties:
                descripcion:
                  type: string
                  description: Descripcion del evento
                  example: "Descripcion del evento 1"
                nota:
                  type: string
                  description: Nota del evento
                  example: "Nota del evento 1"
                pais_id:
                  type: integer
                  description: Pais al que pertenece el evento
                  example: 183
                fecha_inicio:
                  type: string
                  description: Fecha de inicio de la tarea
                  example: "2024-02-07"
                fecha_fin:
                  type: string
                  description: Fecha de fin de la tarea
                  example: "2024-02-20"
                responsables:
                  type: array
                  items:
                    properties:
                      usuario_id:
                        type: number
                        description: Identificador de usuario responsable
                        example: 77

      security:
        - BearerAuth: [] # Aquí se especifica el nombre del esquema de seguridad

      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    example: []

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
