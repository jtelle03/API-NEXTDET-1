init_data:
    get:
      tags:
        - Producto Fragmentador Solicitud
      operationId: initDataProductoFragmentadorSolicitud
      description: Obtenemos la información inicial para el módulo de solicitud de producto fragmentador
      security:
        - BearerAuth: [] 
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estados:
                    type: array
                    items:
                      $ref: "../schemas/estado.yml#/Estado"
                  categoria_producto:
                    type: array
                    items:
                      $ref: "../schemas/categoriaProducto.yml#/CategoriaProducto"
                  productos:
                    type: array
                    items:
                      $ref: "../schemas/producto.yml#/Producto"

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

save:
    post:
      tags:
        - Producto Fragmentador Solicitud
      operationId: saveProductoFragmentadorSolicitud
      description: Guardamos la solicitud de producto fragmentador
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - largo
                - profundidad
                - ancho
                - nombre
                - empresa
                - telefono
                - correo
              properties:
                largo:
                  type: number
                  description: Largo de la solicitud de producto fragmentador
                  example: 100000
                profundidad:
                  type: number
                  description: Profundidad de la solicitud de producto fragmentador
                  example: 100000
                ancho:
                  type: number
                  description: Ancho de la solicitud de producto fragmentador
                  example: 100000
                nombre:
                  type: string
                  description: Nombre de la solicitud de producto fragmentador
                  example: "Solicitud de producto fragmentador 1"
                empresa:
                  type: string
                  description: Empresa de la solicitud de producto fragmentador
                  example: "Empresa 1"
                telefono:
                  type: string
                  description: Telefono de la solicitud de producto fragmentador
                  example: "930506234"
                correo:
                  type: string
                  description: Correo de la solicitud de producto fragmentador
                  example: "example@gmail.com"
            
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    example: []
        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

list:
    get:
      tags:
        - Producto Fragmentador Solicitud
      operationId: listProductoFragmentadorSolicitud
      description: Obtenemos la lista de solicitudes de producto fragmentador
      security:
        - BearerAuth: [] # Aquí se especifica el nombre del esquema de seguridad
      parameters:
        - in: query
          name: busqueda
          description: Busqueda de la solicitud de producto fragmentador
          schema:
            type: string
        - in: query
          name: fecha_desde
          description: Fecha desde de la solicitud de producto fragmentador
          schema:
            type: string
        - in: query
          name: fecha_hasta
          description: Fecha hasta de la solicitud de producto fragmentador
          schema:
            type: string
        - in: query
          name: page
          description: Página de la solicitud de producto fragmentador
          schema:
            type: integer
        - in: query
          name: page_row
          description: Filas por página de la solicitud de producto fragmentador
          schema:
            type: integer
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      producto_fragmentador_solicitudes:
                        type: array
                        items:
                          $ref: "../schemas/productoFragmentadorSolicitud.yml#/ProductoFragmentadorSolicitud"
                      total:
                        type: integer
                        example: 10
        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
