init_data:
    get:
      tags:
        - Clasificado
      operationId: initDataClasificado
      description: Inicializamos los datos para el clasificado

      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      categoriaClasificados:
                        type: array
                        items:
                          $ref: "../schemas/categoriaClasificado.yml#/CategoriaClasificado"
                      estadosSolicitudClasificado:
                        type: array
                        items:
                          $ref: "../schemas/estado.yml#/Estado"
                      paises:
                        type: array
                        items:
                          $ref: "../schemas/pais.yml#/Pais"
                      unidadesTiempo:
                        type: array
                        items:
                          $ref: "../schemas/unidadTiempo.yml#/UnidadTiempo"
        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

list_all:
    get:
      tags:
        - Clasificado
      operationId: listAllClasificado
      description: Listamos todos los clasificados
      parameters:
        - name: busqueda
          in: query
          description: Búsqueda por descripción, marca o SKU
          required: false
          schema:
            type: string
        - name: categoria_clasificado_id
          in: query
          description: ID de la categoría de clasificado
          required: false
          schema:
            type: integer
        - name: es_nuevo
          in: query
          description: Filtro para indicar si es nuevo o usado
          required: false
          schema:
            type: integer
        - name: fecha_desde
          in: query
          description: Filtro para indicar la fecha desde
          required: false
          schema:
            type: string
        - name: fecha_hasta
          in: query
          description: Filtro para indicar la fecha hasta
          required: false
          schema:
            type: string
        - name: pais_id
          in: query
          description: Filtro para indicar el país
          required: false
          schema:
            type: integer
        - name: arriendo
          in: query
          description: Filtro para indicar si es arriendo
          required: false
          schema:
            type: integer
        - name: oferta
          in: query
          description: Filtro para indicar si es oferta
          required: false
          schema:
            type: integer
        - name: page
          in: query
          description: Página (si se envía, 0, nulo o no se envía, se mostrarán todos los datos)
          required: false
          schema:
            type: integer
        - name: page_row
          in: query
          description: Cantidad de datos por página (si se envía, 0, nulo o no se envía, se mostrarán todos los datos. Si se envía este dato, se debe enviar 'page')
          required: false
          schema:
            type: integer
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      clasificados:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            sku:
                              type: string
                              example: "SKU-00001"
                            marca:
                              type: string
                              example: "Marca"
                            anio:
                              type: integer
                              example: 2021
                            descripcion:
                              type: string
                              example: "Grua 1000kg"
                            categoria_nombre:
                              type: string
                              example: "Gruas"
                            categoria_nombre_ingles:
                              type: string
                              example: "Cranes"
                            pais_id:
                              type: integer
                              example: 1
                            pais_nombre:
                              type: string
                              example: "Ecuador"
                            pais_nombre_ingles:
                              type: string
                              example: "Ecuador"
                            ciudad:
                              type: string
                              example: "Quito"
                            es_nuevo:
                              type: integer
                              example: 1
                            tiempo_uso:
                              type: string
                              description: Tiempo de uso del clasificado (años)
                              example: 1
                            arriendo:
                              type: integer
                              example: 1
                            oferta:
                              type: integer
                              example: 1
                            fecha_creacion:
                              type: string
                              description: Fecha de creación del clasificado
                              example: "2021-01-01"
                            url_portada:
                              type: string
                              example: "https://dev-api.nextdet.com/images?image=53da3d2a124b428e7aafcb7a17c9632e.png"
                      total:
                        type: integer
                        example: 10
                      clasificados_mas_destacados:
                        type: array
                        items:
                          type: object
                          properties:
                            categoria_id:
                              type: integer
                              example: 1
                            categoria_nombre:
                              type: string
                              example: "Gruas"
                            categoria_nombre_ingles:
                              type: string
                              example: "Cranes"
                            clasificado_destacado:
                              type: object
                              properties:
                                clasificado_id:
                                  type: integer
                                  example: 1
                                clasificado_marca:
                                  type: string
                                  example: "Marca"
                                arriendo:
                                  type: integer
                                  example: 1
                                estado_solicitud:
                                  type: integer
                                  example: 1
                                url_imagenes:
                                  type: array
                                  items:
                                    type: string
                                    example: "https://dev-api.nextdet.com/images?image=53da3d2a124b428e7aafcb7a17c9632e.png"
        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

