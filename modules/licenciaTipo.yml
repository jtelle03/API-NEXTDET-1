save:
    post:
      tags:
        - Tipo de Licencia
      operationId: saveTipoLicencia
      description: Agregar un tipo de licencia nueva.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - nombre
                - intervalo
                - intervalo_unidad
              properties:
                nombre:
                  type: string
                  description: Nombre del Tipo de Licencia
                  example: Tipo Licencia Ejemplo
                intervalo:
                  type: integer
                  description: Cantidad de tiempo del intervalo
                  example: 1
                intervalo_unidad:
                  type: integer
                  description: |
                    Unidad del intervalo de tiempo | 
                    1 -> dia | 2 -> mes | 3 -> año
                  example: 1
                fecha:
                  type: string
                  description: Fecha en la que se realiza la consulta en formato (yyyy-MM-dd HH:mm:ss)
                  example: "2023-07-01 21:53:00"
      security:
        - BearerAuth: [] # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
