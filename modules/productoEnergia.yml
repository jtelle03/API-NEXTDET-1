                example: 1
              categoria_nombre:
                type: string
                description: Nombre de la categoría
                example: "Paneles Solares"
              precio:
                type: number
                description: Precio del producto
                example: 1500.00
              pais_id:
                type: integer
                description: Identificador del país
                example: 1
              ciudad:
                type: string
                description: Ciudad del producto
                example: "Lima"
              portada:
                type: string
                format: binary
                description: Imagen de portada del producto
                example: "portada.jpg"
              imagenes[]:
                type: string
                format: binary
                description: Imágenes del producto
                example: "imagen.jpg"
              ficha_tecnica:
                type: string
                format: binary
                description: Ficha técnica del producto (PDF, DOC, DOCX o TXT)
                example: "ficha_tecnica.pdf"
    responses:
      200:
        description: Producto creado exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                estado:
                  type: string
                  example: OK
                mensaje:
                  type: string
                  example: Producto de energía creado correctamente.
                tipo_error:
                  type: integer
                  example: 0
                datos:
                  type: object
                  example: []
      404:
