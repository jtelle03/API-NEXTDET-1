usuario_save:
    post:
      tags:
        - Importador
      operationId: importadorSaveUsuario
      description: Guardamos los usuarios nuevos.
      requestBody:
        content:
          application/form-data:
            schema:
              type: object
              required:
                - pais_id
                - empresa_id
                - archivo
              properties:
                pais_id:
                  type: integer
                  description: Pais al que pertenece el usuario
                  example: "Next 1"
                empresa_id:
                  type: integer
                  description: Empresa a la que pertenece el usuario
                  example: 1
                sucursal_id:
                  type: integer
                  description: Sucursal a la que pertenece el usuario (no es obligatorio)
                  example: 1
                archivo:
                  type: string
                  format: binary
                  description: Archivo excel con los datos requeridos para crear una cuenta de usuario
                  example: "file.xlxs"

      security:
        - BearerAuth: [] # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    example: []

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

