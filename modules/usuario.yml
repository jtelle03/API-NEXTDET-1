init_data:
    get:
      tags:
        - Usuario
      operationId: initDataUsuario
      description: Obtenemos la informacion inicial para el modulo de usuarios.
      security:
        - BearerAuth: [] # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      estados:
                        type: array
                        items:
                          $ref: "../schemas/estado.yml#/Estado"
                      empresas:
                        type: array
                        items:
                          allOf:
                            - $ref: "../schemas/empresa.yml#/Empresa"
                            - type: object
                              properties:
                                sucursales:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      id:
                                        type: integer
                                        example: 1
                                      nombre:
                                        type: string
                                        example: "Sucursal 1"
                      roles:
                        type: array
                        items:
                          $ref: " ../schemas/rol.yml#/Rol"
                      licencia_tipos:
                        type: array
                        items:
                          $ref: "../schemas/licenciaTipo.yml#/LicenciaTipo"
                      tipos_documento:
                        type: array
                        items:
                          $ref: "../schemas/tipoDocumento.yml#/TipoDocumento"
                      servicios:
                        type: array
                        items:
                          $ref: "../schemas/servicio.yml#/Servicio"
                      paises:
                        type: array
                        items:
                          $ref: "../schemas/pais.yml#/Pais"

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

usuario_list:
    get:
      tags:
        - Usuario
      operationId: listUsuario
      description: Listar usuarios disponibles.
      parameters:
        - in: query
          name: page
          description: El numero de la paginacion que desea ver
          schema:
            type: integer
        - in: query
          name: page_row
          description: Cantidad de datos que desea ver por pagina (por defualt son 6)
          schema:
            type: integer
        - in: query
          name: fecha
          description: Fecha en la que se realiza la consulta en formato (yyyy-MM-dd HH:mm:ss)
          schema:
            type: string
        - in: query
          name: persona
          description: Filtro para buscar a usuarios que tengan una simimitud al texto ingresado
          schema:
            type: string
        - in: query
          name: empresa_id
          description: Filtro para buscar usuarios de una misma empresa
          schema:
            type: integer
        - in: query
          name: estado
          description: Filtro para buscar usuarios que tengan un mismo estado
          schema:
            type: string
        - in: query
          name: rol_id
          description: Filtro para buscar usuarios que tengan un mismo rol
          schema:
            type: string
      security:
        - BearerAuth: [] # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      rows:
                        type: array
                        items:
                          $ref: "../schemas/usuario.yml#/Usuario"
                      total:
                        type: integer
                        example: 10

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

