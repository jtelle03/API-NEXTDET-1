list:
    get:
      tags:
        - "Condicion Propiedad"
      operationId: getCondicionesPropiedad
      description: Obtiene todas las condiciones de propiedad
      parameters:
        - name: busqueda
          in: query
          description: Busqueda de condiciones de propiedad
          required: false
          schema:
            type: string
            example: "Condicion"
        - name: page
          in: query
          description: Numero de pagina
          required: false
          schema:
            type: integer
            example: 1
        - name: page_row
          in: query
          description: Numero de filas por pagina
          required: false
          schema:
            type: integer
            example: 10
      security:
        - BearerAuth: [] # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    $ref: "../schemas/condicionPropiedad.yml#/CondicionPropiedad"
        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

