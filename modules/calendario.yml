init_data:
    get:
      tags:
        - Calendario
      operationId: initDataCalendario
      description: Obtenemos la información inicial para el módulo de calendario
      security:
        - BearerAuth: [] # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      usuarios:
                        type: array
                        items:
                          $ref: "../schemas/usuario.yml#/Usuario"
                      estados:
                        type: array
                        items:
                          $ref: "../schemas/estado.yml#/Estado"
                      paises:
                        type: array
                        items:
                          $ref: "../schemas/pais.yml#/Pais"

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

