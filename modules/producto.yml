init_data:
    get:
      tags:
        - Producto
      operationId: initDataProducto
      description: Obtenemos la informacion inicial para el modulo de productos.
      security:
        - BearerAuth: [] # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      categoria_producto:
                        type: array
                        items:
                          $ref: "../schemas/categoriaProducto.yml#/CategoriaProducto"
                      estados:
                        type: array
                        items:
                          $ref: "../schemas/estado.yml#/Estado"

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

