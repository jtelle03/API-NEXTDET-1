                  type: string
                  description: Empresa de la solicitud de producto Next6x
                  example: "Empresa 1"
                telefono:
                  type: string
                  description: Telefono del contacto de la solicitud de producto Next6x
                  example: "930506234"
                gmail:
                  type: string
                  description: Correo del contacto de la solicitud de producto Next6x
                  example: "example@gmail.com"
                pais_id:
                  type: integer
                  description: País de la solicitud de producto Next6x
                  example: 1
            
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
