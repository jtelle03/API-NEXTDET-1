update:
  post:
    tags:
      - Producto Energia
    operationId: updateProductoEnergia
    description: Actualiza un producto de energía existente
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/form-data:
          schema:
            type: object
            required:
              - productoenergia_id
              - titulo
              - categoria_id
              - precio
            properties:
              productoenergia_id:
                type: integer
                description: Identificador del producto
                example: 1
              titulo:
                type: string
                description: Título del producto
                example: "Panel Solar 500W Actualizado"
              descripcion:
                type: string
                description: Descripción del producto
                example: "Panel solar de alta eficiencia - Versión mejorada"
              categoria_id:
                type: integer
                description: Identificador de la categoría
                example: 1
              categoria_nombre:
                type: string
                description: Nombre de la categoría
                example: "Paneles Solares Actualizado"
              precio:
                type: number
                description: Precio del producto
                example: 1600.00
              pais_id:
                type: integer
                description: Identificador del país
                example: 1
              ciudad:
                type: string
                description: Ciudad del producto
                example: "Lima"
              portada:
                type: string
                format: binary
                description: Nueva imagen de portada del producto
                example: "portada.jpg"
              imagenes:
                type: string
                description: String en formato JSON que representa un array de objetos con los datos de las imágenes. Si el campo "tipo_imagen" es portada, el campo "orden" debe ser 0 y no debe enviarse la propiedad "portada".
                example: '[{"imagen_id":1,"imagen_url":"https://dev-api.nextdet.com/images?image=53da3d2a124b428e7aafcb7a17c9632e.png","estado":1, "tipo": "imagen", "orden": 1}]'
              imagenes_nuevas[]:
                type: string
                format: binary
                description: Nuevas imágenes a agregar
                example: "imagen.png"
              imagenes_nuevas_orden:
                type: string
                description: String en formato JSON que representa un array de números con el orden de las imágenes nuevas. Su longitud debe ser igual a la cantidad de imágenes nuevas.
                example: '[1,2,3]'
              ficha_tecnica_nueva:
                type: string
                format: binary
                description: Nueva ficha técnica del producto (PDF, DOC, DOCX o TXT)
                example: "ficha_tecnica.pdf"
    responses:
      200:
        description: Producto actualizado exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                estado:
                  type: string
                  example: OK
                mensaje:
                  type: string
                  example: Producto de energía actualizado correctamente.
                tipo_error:
                  type: integer
                  example: 0
                datos:
                  type: object
                  example: []
      404:
        description: "Peticion no ejecutada."
        content:
          application/json:
            schema:
              type: object
              properties:
                estado:
                  type: string
                  example: ERR
                mensaje:
                  type: string
                  example: No se realizo la acción solicitada.
                tipo_error:
                  type: integer
                  example: 1
                datos:
                  type: object
                  example: []

