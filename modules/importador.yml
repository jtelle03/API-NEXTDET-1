init_data:
    get:
      tags:
        - Importador
      operationId: initDataImportador
      description: Obtenemos la informacion inicial para el modulo de importadores.
      security:
        - BearerAuth: [] # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      paises:
                        type: array
                        items:
                          $ref: "../schemas/pais.yml#/Pais"
                      empresas:
                        type: array
                        items:
                          allOf:
                            - $ref: "../schemas/empresa.yml#/Empresa"
                            - type: object
                              properties:
                                sucursales:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      id:
                                        type: integer
                                        example: 1
                                      nombre:
                                        type: string
                                        example: "Sucursal 1"

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

