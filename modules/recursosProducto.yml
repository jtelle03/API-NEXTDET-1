save:
    post:
      tags:
        - Recursos Producto
      operationId: saveRecursoProducto
      description: Guardar el recurso de un producto
      requestBody:
        content:
          application/form-data:
            schema:
              type: object
              required:
                - producto_id
                - tipo_recurso
                - titulo
                - file
              properties:
                producto_id:
                  type: integer
                  description: Identificador de producto del recurso
                  example: 8
                tipo_recurso:
                  type: integer
                  description: Identificador del tipo de recurso
                  example: 3
                titulo:
                  type: string
                  description: Titulo del recurso
                  example: "Tutorial 1"
                descripcion:
                  type: string
                  description: Descripcion del recurso
                  example: "Descripcion del tutorial 1"
                file:
                  type: string
                  format: binary
