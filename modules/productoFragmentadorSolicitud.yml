generar_cotizacion:
    post:
      tags:
        - Producto Fragmentador Solicitud
      operationId: generarCotizacionProductoFragmentadorSolicitud
      description: Generamos la cotizacion de la solicitud de producto fragmentador
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - solicitud_id
                - productos
              properties:
                solicitud_id:
                  type: integer
                  description: ID de la solicitud de producto fragmentador
                  example: 1
                referencia:
                  type: string
                  description: Referencia de la solicitud de producto fragmentador
                  example: "REF123"
                informacion_adicional:
                  type: string
                  description: Informacion adicional de la solicitud de producto fragmentador
                  example: "Informacion adicional de la solicitud de producto fragmentador"
                idioma:
                  type: string
                  description: Idioma de la cotizacion de producto fragmentador
                  example: "es"
                productos:
                  type: array
                  description: Productos de la solicitud de producto fragmentador
                  items:
                    type: object
                    properties:
                      producto_id:
                        type: integer
                        description: ID del producto
                        example: 1
                      cantidad:
                        type: integer
                        description: Cantidad del producto
                        example: 1
                      largo_cable:
                        type: number
                        description: Largo del cable
                        example: 100000
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      url_file:
                        type: string
                        example: "files/download/pdf?module=52f46011-e9a5-402f-aef4-35d1a686f1d0&code=0&download=23a3d9e4e1575a87b0a438a55c7f4b85&file_name=d829f6a2410eccc2c151a03b6a8117b6.pdf&name=NEXT6X-00001.pdf"
        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

