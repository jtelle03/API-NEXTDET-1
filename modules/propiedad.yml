save:
    post:
      tags:
        - Propiedad
      operationId: savePropiedad
      description: Guarda una nueva propiedad
      requestBody:
        required: true
        content:
          application/form-data:
            schema:
              type: object
              required:
                - titulo
                - descripcion
                - pais_id
                - categoria_id
                - condicion_id
                - caracteristicas
                - metros_construccion
                - metros_terreno
                - precio
              properties:
                titulo:
                  type: string
                  example: "Casa en Miraflores"
                anio:
                  type: integer
                  example: 2023
                descripcion:
                  type: string
                  example: "Casa de 2 pisos, 3 dormitorios, cerca al parque."
                pais_id:
                  type: integer
                  example: 1
                ciudad:
                  type: string
                  example: "Lima"
                categoria_id:
                  type: integer
                  example: 1
                condicion_id:
                  type: integer
                  example: 1
                caracteristicas:
                  type: string
                  example: '{"baños": 2, "cuartos": 2, "Cochera": "Sí"}'
                metros_construccion:
                  type: number
                  example: 100
                metros_terreno:
                  type: number
                  example: 120
                precio:
                  type: number
                  description: Precio en UF
                  example: 250000
                imagenes:
                  type: array
                  items:
                    type: object
                    properties:
                      imagen_id:
                        type: integer
                        example: 1
                      imagen_url:
                        type: string
                        example: "https://nextdet.com/images/propiedad/1.jpg"
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    example: []
        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

update:
    post:
      tags:
        - Propiedad
      operationId: updatePropiedad
      description: Actualiza los datos de una propiedad existente. Recibe la información principal de la propiedad y las imágenes asociadas, diferenciando entre imágenes ya existentes y nuevas imágenes
      requestBody:
        required: true
        content:
          application/form-data:
            schema:
              type: object
              properties:
                propiedad_id:
                  type: integer
                  description: ID único de la propiedad a actualizar
                  example: 1
                titulo:
                  type: string
                  description: Título de la propiedad
                  example: "Propiedad en Venta"
                anio:
                  type: string
                  description: Año de la propiedad
                  example: "2021"
                descripcion:
                  type: string
                  description: Descripción de la propiedad
                  example: "Propiedad ubicada en el centro de la ciudad"
                categoria_id:
                  type: integer
                  description: ID de la categoría
                  example: 2
                condicion_id:
                  type: integer
                  description: ID de la condición
                  example: 1
                pais_id:
                  type: integer
                  description: ID del país
                  example: 41
                ciudad:
                  type: string
                  description: Ciudad de la propiedad
                  example: "Santiago"
                caracteristicas:
                  type: string
                  description: Características de la propiedad en formato JSON
                  example: '{"baños":2,"cuartos":3,"Cochera":"Sí"}'
                metros_construccion:
                  type: integer
                  description: Metros construidos
                  example: 120
                metros_terreno:
                  type: integer
                  description: Metros de terreno
                  example: 150
                precio:
                  type: integer
                  description: Precio de la propiedad en UF
                  example: 160000
                imagenes:
                  type: array
                  items:
                    type: object
                    properties:
                      imagen_id:
                        type: integer
                        example: 1
                      imagen_url:
                        type: string
                        example: "http://localhost:8888/images?image=abb255e1fe98ed8331a6d0b0521ee828.jpg"
                  description: Lista de imágenes existentes (mantener) asociadas a la propiedad
                imagenes_nuevas:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: Archivos de imágenes nuevas para agregar a la propiedad
      responses:
        200:
          description: Propiedad actualizada exitosamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
