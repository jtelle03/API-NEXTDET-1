init_data:
    get:
      tags:
        - Propiedad
      operationId: initDataPropiedad
      description: Obtiene los datos iniciales de la propiedad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      categoriaPropiedades:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            nombre:
                              type: string
                              example: "Casa"
                            nombre_ingles:
                              type: string
                              example: "House"
                            estado:
                              type: integer
                              example: 1
                            estado_nombre:
                              type: string
                              example: "Activo"
                            url_imagen::
                              type: string
                              example: "https://nextdet.com/images/categoria_propiedad/1.jpg"
                      condicionPropiedades:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            nombre:
                              type: string
                              example: "Vendida"
                            nombre_ingles:
                              type: string
                              example: "Sold"
                            estado:
                              type: integer
                              example: 1
                            estado_nombre:
                              type: string
                              example: "Activo"
                            url_imagen:
                              type: string
                              example: "https://nextdet.com/images/condicion_propiedad/1.jpg"
                      paises:
                        type: array
                        items:
                          $ref: "../schemas/pais.yml#/Pais"
                      estadosPropiedad:
                        type: array
                        items:
                          $ref: "../schemas/estado.yml#/Estado"
        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

