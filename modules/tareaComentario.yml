list:
    get:
      tags:
        - TareaComentario
      operationId: listComentarios
      description: Obtenemos el listado de comentarios de una tarea
      parameters:
        - in: query
          name: tarea_id
          description: Filtro de tarea
          required: true
          schema:
            type: number
        - in: query
          name: visto
          description: Filtro de estado de visualizacion
          schema:
            type: number
        - in: query
          name: usuario_id
          description: Filtro de usuario creador del comentario.
          schema:
            type: number
      security:
        - BearerAuth: [] # Aquí se especifica el nombre del esquema de seguridad

      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: array
                    items:
                      $ref: "../schemas/tareaComentario.yml#/TareaComentario"

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

