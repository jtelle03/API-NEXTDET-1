            type: number
        - in: query
          name: usuario_asignado
          description: Filtro de usuario asignado
          schema:
            type: number
      security:
        - BearerAuth: [] # Aquí se especifica el nombre del esquema de seguridad

      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: array
                    items:
                      $ref: "../schemas/calendario.yml#/Calendario"

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
