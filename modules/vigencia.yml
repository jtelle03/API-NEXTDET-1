save:
    post:
      tags:
        - Vigencia
      operationId: saveVigencia
      description: Agregar una vigencia nueva.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - usuario_id
                - servicio_id
                - licencia_tipo_id
                - fecha_inicio
                - estado
              properties:
                usuario_id:
                  type: integer
                  description: Identificador del usuario
                  example: 1
                servicio_id:
                  type: integer
                  description: Identificador del servicio
                  example: 1
                licencia_tipo_id:
                  type: integer
                  description: Tipo de licencia que tendra la vigencia
                  example: 1
                fecha_inicio:
                  type: string
                  description: Fecha Inicio en la que tendra acceso el usuario al servicio en formato (yyyy-MM-dd HH:mm:ss)
                  example: "2023-07-01"
                fecha_fin:
                  type: string
                  description: Fecha Fin en la que tendra acceso el usuario al servicio en formato (yyyy-MM-dd HH:mm:ss)
                  example: "2023-12-31"
                estado:
                  type: integer
                  description: Estado en la que se encontrara la vigencia
                  example: 1
                fecha:
                  type: string
                  description: Fecha en la que se realiza la consulta en formato (yyyy-MM-dd HH:mm:ss)
                  example: "2023-07-01 21:53:00"
      security:
        - BearerAuth: [] # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
