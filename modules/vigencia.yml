list:
    get:
      tags:
        - Vigencia
      operationId: listLicencias
      description: Obtener el listado general de licencias.
      parameters:
        - in: query
          name: empresa_id
          required: false
          description: Identificador de la empresa
          schema:
            type: integer
        - in: query
          name: usuario_id
          required: false
          description: Identificador del usuario
          schema:
            type: integer
        - in: query
          name: estado
          required: false
          description: Identificador del estado
          schema:
            type: integer
        - in: query
          name: servicio_id
          required: false
          description: Identificador del servicio
          schema:
            type: integer
        - in: query
          name: tipo_licencia_id
          required: false
          description: Identificador del tipo de licencia
          schema:
            type: integer
        - in: query
          name: fecha_desde
          required: false
          description: Fecha desde
          schema:
            type: string
        - in: query
          name: fecha_hasta
          required: false
          description: Fecha hasta
          schema:
            type: string
      security:
        - BearerAuth: [] # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        servicio_id:
                          type: integer
                          example: 3
                        servicio_nombre:
                          type: string
                          example: "Quamtum 360"
                        servicio_sistema:
                          type: integer
                          example: 0
                        estado:
                          type: integer
                          example: 1
                        estado_nombre:
                          type: string
                          example: "Activo"
                        tipo_id:
                          type: integer
                          example: 3
                        tipo_nombre:
                          type: string
                          example: "Empresarial"
                        vigencia_inicio:
                          type: string
                          example: "2023-01-01"
                        vigencia_fin:
                          type: string
                          example: "2023-12-31"
                        empresa_id:
                          type: number
                          example: 1
                        empresa_nombre:
                          type: string
                          example: "NEXTDET"
                        usuario_id:
                          type: number
                          example: 52
                        usuario_nombre:
                          type: string
                          example: "Victor Paredes Canto"
                        usuario_email:
                          type: string
                          example: "vparedes@nextdet.com"
                        usuario_pais_id:
                          type: number
                          example: 183
                        pais_nombre_espaniol:
                          type: string
                          example: "Perú"
                        pais_nombre_ingles:
                          type: string
                          example: "Peru"

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

