list:
   get:
      tags:
        - "Categoria Propiedad"
      operationId: listCategoriasPropiedad
      description: Obtiene el listado de categorias de propiedad
      parameters:
        - name: busqueda
          in: query
          description: Busqueda de categorias de propiedad
          required: false
          schema:
            type: string
            example: "Propiedad"
        - name: page
          in: query
          description: Numero de pagina
          required: false
          schema:
            type: integer
            example: 1
        - name: page_row
          in: query
          description: Numero de filas por pagina
          required: false
          schema:
            type: integer
            example: 10
      security:
        - BearerAuth: [] # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: array
                    items:
                      $ref: "/schemas/categoriaPropiedad.yml#/CategoriaPropiedad"
        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

