ProductoFragmentadorSolicitud:
  type: object
  properties:
    id:
      type: integer
      description: Identificador de la solicitud de producto fragmentador
      example: 1
    id_producto:
      type: integer
      description: Identificador del producto fragmentador
      example: 1
    largo:
      type: number
      description: Largo de la solicitud de producto fragmentador
      example: 100000
    profundidad:
      type: number
      description: Profundidad de la solicitud de producto fragmentador
      example: 100000
    ancho:
      type: number
      description: Ancho de la solicitud de producto fragmentador
      example: 100000
    volumen:
      type: number
      description: Volumen de la solicitud de producto fragmentador
      example: 1000000000
    pulgadas:
      type: number
      description: Pulgadas del producto fragmentador
      example: 10
    diametro_exterior:
      type: number
      description: Diametro exterior del producto fragmentador
      example: 10
    diametro_interior:
      type: number
      description: Diametro interior del producto fragmentador
      example: 10
    peso:
      type: number
      description: Peso del producto fragmentador
      example: 10
    nombre:
      type: string
      description: Nombre de la solicitud de producto fragmentador
      example: "Solicitud de producto fragmentador 1"
    empresa:
      type: string
      description: Empresa de la solicitud de producto fragmentador
      example: "Empresa 1"
    telefono:
      type: string
      description: Telefono de la solicitud de producto fragmentador
      example: "930506234"
    correo:
      type: string
      description: Correo de la solicitud de producto fragmentador
      example: "example@gmail.com"
    estado:
      type: integer
      description: Estado de la solicitud de producto fragmentador
      example: 1
    historial_cotizacion:
      type: array
      description: Historial de cotizaciones de la solicitud de producto fragmentador
      items:
        type: object
        properties:
          cotizacion_id:
            type: integer
            example: 1
          codigo:
            type: string
            example: "COD123"
          fecha_creacion:
            type: string
            example: "2024-01-01 12:00:00"
    historial_estado:
      type: array
      description: Historial de estados de la solicitud de producto fragmentador
      items:
        type: object
        properties:
          id:
            type: integer
            example: 1
          estado:
            type: integer
            example: 1
          comentario:
            type: string
            example: "Comentario 1"
          fecha_creacion:
            type: string
            example: "2024-01-01 12:00:00"
    fecha_creacion:
      type: string
      description: Fecha de creaci√≥n de la solicitud de producto fragmentador
      example: "2024-01-01"