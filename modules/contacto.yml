init_data:
    get:
      tags:
        - Contacto
      operationId: initDataContacto
      description: Obtenemos la información inicial para el módulo de contacto
      security:
        - BearerAuth: [] # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      estados:
                        type: array
                        items:
                          $ref: "../schemas/estado.yml#/Estado"
                      paises:
                        type: array
                        items:
                          $ref: "../schemas/pais.yml#/Pais"
                      usuarios_asignados:
                        type: array
                        items:
                          $ref: "../schemas/usuario.yml#/Usuario"
                      usuarios:
                        type: array
                        items:
                          $ref: "../schemas/usuario.yml#/Usuario"
                      lenguajes:
                        type: array
                        items:
                          type: object
                          properties:
                            nombre:
                              type: string
                              example: Ingles
                            nombre_ingles:
                              type: string
                              example: English
                            valor:
                              type: string
                              example: en

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

