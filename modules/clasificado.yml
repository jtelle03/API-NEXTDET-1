save:
    post:
      tags:
        - Clasificado
      operationId: saveClasificado
      description: Guardamos un clasificado
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/form-data:
            schema:
              type: object
              properties:
                marca:
                  type: string
                  example: "Marca"
                anio:
                  type: integer
                  example: 2021
                descripcion:
                  type: string
                  example: "Grua 1000kg"
                categoria_id:
                  type: integer
                  example: 1
                pais_id:
                  type: integer
                  example: 1
                ciudad:
                  type: string
                  example: "Quito"
                precio:
                  type: number
                  example: 1000
                es_nuevo:
                  type: integer
                  description: "Campo para indicar si es nuevo o usado (0: usado, 1: nuevo)"
                  example: 1
                tiempo_uso:
                  type: number
                  description: Tiempo de uso del clasificado (años) (opcional)
                  example: 1
                unidad_tiempo:
                  type: integer
                  description: "Unidad de tiempo del clasificado (1: horas, 2: días, 3: meses, 4: años)"
                  example: 1
                arriendo:
                  type: integer
                  description: "Campo para indicar si es arriendo (0: no, 1: si)"
                  example: 1
                precio_arriendo:
                  type: number
                  description: Precio de arriendo
                  example: 1000
                minimo_dias_arriendo:
                  type: number
                  description: Mínimo de días de arriendo
                  example: 1
                imagenes[]:
                  type: string
                  format: binary
                  description: Imagenes del clasificado
                  example: "imagen.png"
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

